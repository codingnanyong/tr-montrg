<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

    <style>
        table {
            width:100%;
            max-width:120%;
            font-size:0.75em;
        }
        table, th, td {
            border: solid 1px gray;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
        th {
            background-color: rgb(215, 215, 215);
        }
        .text-start {
            text-align: left;
        }
        .text-center {
            text-align: center;
        }
        .bg-info {
        }
        .bg-warning {
            background-color: #ffc107;
        }
        .bg-danger {
            background-color: #dc3545;
        }
    </style>

    <section class="jumbotron text-center">
        <div class="container">
            <div class="page-header">
                <h2>
                    TR Monitoring Solution
                </h2>
            </div>
            <div class="card card-block">
                <div class="card-header">
                    <h3>Alert Messages</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 text-start">

                            <table class="table table-sm table-bordered">
                                <thead class="table-light text-center">
                                    <tr>
                                        <th scope="col">Level</th>
                                        <th scope="col">Area</th>
                                        <th scope="col">Type</th>
                                        <th scope="col">PV</th>
                                        <th scope="col">SV</th>
                                        <th scope="col">Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="text-center">Info</td>
                                        <td class="text-center">@(log.InspArea)@(log.AreaId)</td>
                                        <td class="text-center">DiffLevel</td>
                                        <td class="text-center">20.2</td>
                                        <td class="text-center">20</td>
                                        <td>Diff. level is C (PV: 20.2 ℃, SV: 20 ~ 40 ℃)</td>
                                    </tr>
                                    <tr>
                                        <td class="bg-warning text-center">Warning</td>
                                        <td class="text-center">@(log.InspArea)@(log.AreaId)</td>
                                        <td class="text-center">@log.EventType</td>
                                        <td class="text-center">1</td>
                                        <td class="text-center">3</td>
                                        <td>@log.Issue</td>
                                    </tr>
                                    <tr>
                                        <td class="bg-danger text-center">Urgent</td>
                                        <td class="text-center">@(log.InspArea)@(log.AreaId)</td>
                                        <td class="text-center">@log.EventType</td>
                                        <td class="text-center">1</td>
                                        <td class="text-center">3</td>
                                        <td>@log.Issue</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
